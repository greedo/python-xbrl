sudo: false
language: python
python:
    - "3.11"
    - "3.10"
    - "3.9"
    - "2.7"

addons:
    apt:
        packages:
            - build-essential
            - python-dev
            - libxml2
            - libxml2-dev
            - libxslt-dev

# command to install dependencies
install:
    - pip install -r requirements.txt

# command to run tests
script:
    - py.test --tb=line -vs
    - pep8 --exclude='./xbrl/gaap.py'
